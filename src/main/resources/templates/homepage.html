<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brand News</title>
    <link rel="stylesheet" th:href="@{/styles/homepage.css}">
</head>
<body>
<h1>ðŸ“° Brand News</h1>

<div class="filter-buttons">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="technology">Technology</button>
    <button class="filter-btn" data-category="sports">Sports</button>
    <button class="filter-btn" data-category="politics">Politics</button>
</div>

<div id="news-container">
    <a th:each="news : ${newsList}" th:href="@{/news/{id}(id=${news.id})}" class="news-card">
        <div class="news-title" th:text="${news.title}">News Title</div>
        <div class="news-source" th:text="${news.source} + ' - ' + ${news.category}">Source</div>
    </a>
</div>

<script th:src="@{/scripts/homepage.js}" defer></script>
</body>
</html>
