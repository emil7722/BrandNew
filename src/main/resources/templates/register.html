<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - Brand News</title>
  <link rel="stylesheet" th:href="@{/styles/auth.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="auth-container">
  <h2>Create an Account</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <p th:if="${error}" th:text="${error}" class="error-msg"></p>
  <div class="form-footer">
    <a th:href="@{/login}">Already have an account? Login</a>
  </div>
</div>
</body>
</html>
