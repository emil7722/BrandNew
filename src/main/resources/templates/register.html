<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - Brand News</title>
  <link rel="stylesheet" th:href="@{/styles/register.css}" />
</head>
<body>
<div class="auth-container">
  <h2>Create an Account</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <label>Full Name
      <input type="text" th:field="*{fullname}" required />
    </label>
    <label>Email
      <input type="email" th:field="*{email}" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <label>Confirm Password
      <input type="password" name="confirmPassword" required />
    </label>
    <button type="submit">Register</button>
  </form>
  <p th:if="${error}" th:text="${error}" class="error-msg"></p>
  <a th:href="@{/login}">Already have an account? Login</a>
</div>
</body>
</html>
